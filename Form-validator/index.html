<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Type your username..."><small>Error messege</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Type your email address"><small>Error messege</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type your password..."><small>Error messege</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Type your password again..."><small>Error messege</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="/app.js"></script>
</html>
